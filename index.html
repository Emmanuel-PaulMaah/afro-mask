<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Afro Mask</title>
  <style>
    body { margin: 0; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>
<canvas id="output"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
  const videoElement = document.getElementById('video');
  const canvasElement = document.getElementById('output');
  const canvasCtx = canvasElement.getContext('2d');

  // Load the mask image
  const maskImg = new Image();
  maskImg.src = "mask.png"; // replace with your image path

  const faceMesh = new FaceMesh({
    locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
    }
  });

  faceMesh.setOptions({
    maxNumFaces: 1,
    refineLandmarks: true,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });

  faceMesh.onResults((results) => {
    canvasElement.width = videoElement.videoWidth;
    canvasElement.height = videoElement.videoHeight;

    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

    // Draw video
    canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

    if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
      const landmarks = results.multiFaceLandmarks[0];

      // Get reference points
      const leftEar = landmarks[234];
      const rightEar = landmarks[454];
      const nose = landmarks[1];

      // Convert normalized (0–1) → pixel coordinates
      const noseX = nose.x * canvasElement.width;
      const noseY = nose.y * canvasElement.height;
      const leftX = leftEar.x * canvasElement.width;
      const leftY = leftEar.y * canvasElement.height;
      const rightX = rightEar.x * canvasElement.width;
      const rightY = rightEar.y * canvasElement.height;

      // Calculate mask width and rotation
      const faceWidth = Math.hypot(rightX - leftX, rightY - leftY);
      const angle = Math.atan2(rightY - leftY, rightX - leftX);

      // Draw mask centered at nose
      const maskWidth = faceWidth * 1.3;
      const maskHeight = maskWidth * (maskImg.height / maskImg.width);

      canvasCtx.translate(noseX, noseY);
      canvasCtx.rotate(angle);
      canvasCtx.drawImage(maskImg, -maskWidth / 2, -maskHeight / 2, maskWidth, maskHeight);
      canvasCtx.rotate(-angle);
      canvasCtx.translate(-noseX, -noseY);
    }
    canvasCtx.restore();
  });

  const camera = new Camera(videoElement, {
    onFrame: async () => {
      await faceMesh.send({ image: videoElement });
    },
    width: 640,
    height: 480
  });
  camera.start();
</script>

</body>
</html>
